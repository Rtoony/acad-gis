<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map Viewer - {{ config.company_name }}</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <!-- Leaflet Draw CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>

    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>

    <!-- Leaflet Fullscreen CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.fullscreen@2.4.0/Control.FullScreen.css"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="header-content">
            <h1><i class="fas fa-map-marked-alt"></i> Interactive Map Viewer</h1>
            <div class="header-actions">
                <button id="togglePanel" class="btn btn-secondary" title="Toggle Control Panel">
                    <i class="fas fa-bars"></i>
                </button>
                <button id="fullscreenBtn" class="btn btn-secondary" title="Fullscreen">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Control Panel -->
        <aside id="controlPanel" class="control-panel">
            <div class="resize-handle" id="resizeHandle"></div>
            <div class="panel-content">

                <!-- Basemap Section -->
                <section class="panel-section">
                    <div class="section-header" data-toggle="basemap">
                        <h3><i class="fas fa-layer-group"></i> Basemap</h3>
                        <i class="fas fa-chevron-down toggle-icon"></i>
                    </div>
                    <div id="basemapContent" class="section-content">
                        <div class="basemap-grid" id="basemapGrid">
                            <!-- Basemap options will be populated by JavaScript -->
                        </div>
                        <div class="control-group">
                            <label for="basemapOpacity">
                                <i class="fas fa-adjust"></i> Basemap Opacity
                            </label>
                            <div class="slider-container">
                                <input type="range" id="basemapOpacity" min="0" max="100" value="100">
                                <span id="basemapOpacityValue">100%</span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="hideBasemap">
                                <span>Hide Basemap</span>
                            </label>
                        </div>
                    </div>
                </section>

                <!-- Data Layers Section -->
                <section class="panel-section">
                    <div class="section-header" data-toggle="layers">
                        <h3><i class="fas fa-database"></i> Data Layers</h3>
                        <i class="fas fa-chevron-down toggle-icon"></i>
                    </div>
                    <div id="layersContent" class="section-content">
                        <div id="layersList" class="layers-list">
                            <!-- Layer checkboxes will be populated by JavaScript -->
                        </div>
                        <div class="control-group">
                            <label for="layerOpacity">
                                <i class="fas fa-adjust"></i> Layer Opacity
                            </label>
                            <div class="slider-container">
                                <input type="range" id="layerOpacity" min="0" max="100" value="85">
                                <span id="layerOpacityValue">85%</span>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Styling Section -->
                <section class="panel-section">
                    <div class="section-header" data-toggle="styling">
                        <h3><i class="fas fa-palette"></i> Styling</h3>
                        <i class="fas fa-chevron-down toggle-icon"></i>
                    </div>
                    <div id="stylingContent" class="section-content collapsed">
                        <div class="control-group">
                            <label for="colorScheme">
                                <i class="fas fa-swatchbook"></i> Color Scheme
                            </label>
                            <select id="colorScheme" class="form-select">
                                <option value="brand">Company Brand</option>
                                <option value="standard" selected>Standard</option>
                                <option value="high_contrast">High Contrast</option>
                                <option value="vibrant">Vibrant</option>
                                <option value="colorblind_friendly">Colorblind Friendly</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <label for="markerSize">
                                <i class="fas fa-map-marker-alt"></i> Marker Size
                            </label>
                            <select id="markerSize" class="form-select">
                                <option value="small">Small</option>
                                <option value="medium" selected>Medium</option>
                                <option value="large">Large</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <label for="fontSize">
                                <i class="fas fa-font"></i> Font Size
                            </label>
                            <select id="fontSize" class="form-select">
                                <option value="small">Small</option>
                                <option value="medium" selected>Medium</option>
                                <option value="large">Large</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="showLabels" checked>
                                <span>Show Labels</span>
                            </label>
                        </div>

                        <div class="control-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="clusterMarkers">
                                <span>Cluster Markers</span>
                            </label>
                        </div>
                    </div>
                </section>

                <!-- Display Options Section -->
                <section class="panel-section">
                    <div class="section-header" data-toggle="display">
                        <h3><i class="fas fa-eye"></i> Display Options</h3>
                        <i class="fas fa-chevron-down toggle-icon"></i>
                    </div>
                    <div id="displayContent" class="section-content collapsed">
                        <div class="control-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="showLegend" checked>
                                <span>Show Legend</span>
                            </label>
                        </div>
                        <div class="control-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="showScale" checked>
                                <span>Show Scale</span>
                            </label>
                        </div>
                        <div class="control-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="showAttribution" checked>
                                <span>Show Attribution</span>
                            </label>
                        </div>
                        <div class="control-group">
                            <label for="tooltipMode">
                                <i class="fas fa-comment-dots"></i> Tooltip Mode
                            </label>
                            <select id="tooltipMode" class="form-select">
                                <option value="click" selected>Click to Show</option>
                                <option value="hover">Hover to Show</option>
                                <option value="none">None</option>
                            </select>
                        </div>
                    </div>
                </section>

                <!-- Preset Modes Section -->
                <section class="panel-section">
                    <div class="section-header" data-toggle="presets">
                        <h3><i class="fas fa-star"></i> Preset Modes</h3>
                        <i class="fas fa-chevron-down toggle-icon"></i>
                    </div>
                    <div id="presetsContent" class="section-content collapsed">
                        <div id="presetsList" class="presets-list">
                            <!-- Preset buttons will be populated by JavaScript -->
                        </div>
                        <div class="control-group">
                            <button id="savePresetBtn" class="btn btn-primary btn-block">
                                <i class="fas fa-save"></i> Save Current as Preset
                            </button>
                        </div>
                    </div>
                </section>

                <!-- Import Data Section -->
                <section class="panel-section">
                    <div class="section-header" data-toggle="import">
                        <h3><i class="fas fa-file-upload"></i> Import Data</h3>
                        <i class="fas fa-chevron-down toggle-icon"></i>
                    </div>
                    <div id="importContent" class="section-content collapsed">
                        <div class="upload-zone" id="uploadZone">
                            <div class="upload-icon">
                                <i class="fas fa-cloud-upload-alt"></i>
                            </div>
                            <p class="upload-text">Drag & drop files here</p>
                            <p class="upload-subtext">or click to browse</p>
                            <p class="upload-formats">Supported: GeoJSON, CSV, KML</p>
                            <input type="file" id="fileInput" accept=".geojson,.json,.csv,.kml,.kmz" hidden>
                        </div>
                        <div id="uploadStatus" class="upload-status hidden">
                            <div class="upload-progress">
                                <div class="progress-bar">
                                    <div class="progress-fill" id="progressFill"></div>
                                </div>
                                <p id="uploadMessage">Uploading...</p>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Tools Section -->
                <section class="panel-section">
                    <div class="section-header" data-toggle="tools">
                        <h3><i class="fas fa-tools"></i> Tools</h3>
                        <i class="fas fa-chevron-down toggle-icon"></i>
                    </div>
                    <div id="toolsContent" class="section-content collapsed">
                        <div class="tools-grid">
                            <button id="measureBtn" class="btn btn-tool" title="Measure Distance">
                                <i class="fas fa-ruler"></i>
                                <span>Measure</span>
                            </button>
                            <button id="searchBtn" class="btn btn-tool" title="Search Location">
                                <i class="fas fa-search"></i>
                                <span>Search</span>
                            </button>
                            <button id="exportBtn" class="btn btn-tool" title="Export Map">
                                <i class="fas fa-download"></i>
                                <span>Export</span>
                            </button>
                            <button id="shareBtn" class="btn btn-tool" title="Share Link">
                                <i class="fas fa-share-alt"></i>
                                <span>Share</span>
                            </button>
                            <button id="resetBtn" class="btn btn-tool" title="Reset View">
                                <i class="fas fa-undo"></i>
                                <span>Reset</span>
                            </button>
                            <button id="printBtn" class="btn btn-tool" title="Print Map">
                                <i class="fas fa-print"></i>
                                <span>Print</span>
                            </button>
                        </div>
                    </div>
                </section>

            </div>
        </aside>

        <!-- Map Container -->
        <main class="map-container">
            <div id="map"></div>

            <!-- Legend -->
            <div id="legend" class="legend">
                <h4><i class="fas fa-list"></i> Legend</h4>
                <div id="legendContent" class="legend-content">
                    <!-- Legend items will be populated by JavaScript -->
                </div>
            </div>

            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="loading-indicator">
                <div class="spinner"></div>
                <p>Loading map data...</p>
            </div>
        </main>
    </div>

    <!-- Save Preset Modal -->
    <div id="savePresetModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Save Preset</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="presetName">Preset Name</label>
                    <input type="text" id="presetName" class="form-input" placeholder="Enter preset name">
                </div>
                <div class="form-group">
                    <label for="presetDescription">Description (optional)</label>
                    <textarea id="presetDescription" class="form-textarea" placeholder="Enter description"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelPresetBtn" class="btn btn-secondary">Cancel</button>
                <button id="confirmPresetBtn" class="btn btn-primary">Save Preset</button>
            </div>
        </div>
    </div>

    <!-- Export Modal -->
    <div id="exportModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Export Data</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="exportLayerSelect">Select Layer to Export:</label>
                    <select id="exportLayerSelect" class="form-select">
                        <option value="">-- Select a layer --</option>
                    </select>
                </div>
                <p>Choose export format:</p>
                <div class="export-options">
                    <button id="exportPNG" class="btn btn-primary btn-block">
                        <i class="fas fa-image"></i> Export Map as PNG
                    </button>
                    <button id="exportGeoJSON" class="btn btn-primary btn-block">
                        <i class="fas fa-file-code"></i> Export Layer as GeoJSON
                    </button>
                    <button id="exportKML" class="btn btn-primary btn-block">
                        <i class="fas fa-map-marker-alt"></i> Export Layer as KML
                    </button>
                    <button id="exportCSV" class="btn btn-primary btn-block">
                        <i class="fas fa-file-csv"></i> Export Points as CSV
                    </button>
                </div>
                <div id="exportMessage" class="export-message hidden"></div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- Leaflet Draw JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

    <!-- Leaflet MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <!-- Leaflet Fullscreen JS -->
    <script src="https://unpkg.com/leaflet.fullscreen@2.4.0/Control.FullScreen.js"></script>

    <!-- html2canvas for export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- Custom JS -->
    <script src="/static/js/app.js"></script>
</body>
</html>
