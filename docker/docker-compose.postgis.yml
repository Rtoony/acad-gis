version: '3.8'
services:
  db:
    image: postgis/postgis:15-3.4
    container_name: acad_gis_postgis
    environment:
      POSTGRES_DB: acadgis
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  pgdata:

