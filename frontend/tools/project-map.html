  <style>
    #map {
      height: calc(100vh - 280px);
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    .toolbar {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }
    .input, select.input {
      background: rgba(15,23,42,0.8);
      color: #e0e7ff;
      border: 1px solid rgba(59,130,246,0.35);
      padding: 8px 12px;
      border-radius: 8px;
      min-width: 200px;
    }
    .btn-secondary {
      background: rgba(59,130,246,0.15);
      border: 1px solid rgba(59,130,246,0.35);
      color: #60a5fa;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.2s;
    }
    .btn-secondary:hover {
      background: rgba(59,130,246,0.25);
      border-color: rgba(59,130,246,0.5);
    }
    .btn-secondary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .layer-controls {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    .layer-toggle {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: rgba(15,23,42,0.6);
      border: 1px solid rgba(59,130,246,0.25);
      border-radius: 8px;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .layer-toggle:hover {
      background: rgba(15,23,42,0.8);
      border-color: rgba(59,130,246,0.4);
    }
    .layer-toggle.active {
      background: rgba(59,130,246,0.15);
      border-color: rgba(59,130,246,0.5);
    }
    .layer-toggle input[type="checkbox"] {
      margin: 0;
    }
    .status-bar {
      display: flex;
      justify-content: space-between;
      color: var(--color-text-secondary);
      font-size: 0.85rem;
      padding-top: 12px;
      border-top: 1px solid rgba(59,130,246,0.15);
      margin-top: 12px;
    }
    .status-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .coordinate-display {
      font-family: 'Courier New', monospace;
      color: #60a5fa;
    }
    .control-panel {
      background: rgba(15,23,42,0.95);
      border: 1px solid rgba(59,130,246,0.35);
      border-radius: 12px;
      padding: 16px;
      margin-top: 16px;
      max-width: 400px;
    }
    .control-panel h3 {
      margin: 0 0 12px 0;
      font-size: 1rem;
      color: #60a5fa;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .control-group {
      margin-bottom: 12px;
    }
    .control-group label {
      display: block;
      font-size: 0.875rem;
      color: var(--color-text-secondary);
      margin-bottom: 6px;
    }
    .control-group input[type="text"],
    .control-group input[type="number"] {
      width: 100%;
      background: rgba(15,23,42,0.8);
      color: #e0e7ff;
      border: 1px solid rgba(59,130,246,0.35);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.875rem;
    }
    .control-group input[type="text"]:focus,
    .control-group input[type="number"]:focus {
      outline: none;
      border-color: rgba(59,130,246,0.6);
    }
    .btn-sm {
      padding: 6px 12px;
      font-size: 0.8rem;
    }
    .btn-primary {
      background: rgba(59,130,246,0.2);
      border: 1px solid rgba(59,130,246,0.4);
      color: #60a5fa;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s;
    }
    .btn-primary:hover {
      background: rgba(59,130,246,0.3);
      border-color: rgba(59,130,246,0.6);
    }
    .btn-danger {
      background: rgba(239,68,68,0.2);
      border: 1px solid rgba(239,68,68,0.4);
      color: #f87171;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s;
    }
    .btn-danger:hover {
      background: rgba(239,68,68,0.3);
      border-color: rgba(239,68,68,0.6);
    }
    .layer-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px;
      margin: 4px 0;
      background: rgba(15,23,42,0.5);
      border-radius: 6px;
      font-size: 0.875rem;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }
    .measurement-result {
      background: rgba(59,130,246,0.1);
      border: 1px solid rgba(59,130,246,0.3);
      border-radius: 8px;
      padding: 12px;
      margin-top: 12px;
    }
    .result-item {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
    }
    .result-label {
      color: var(--color-text-secondary);
      font-size: 0.875rem;
    }
    .result-value {
      color: #60a5fa;
      font-weight: 600;
      font-family: 'Courier New', monospace;
    }
    .search-result-item {
      padding: 10px;
      margin: 6px 0;
      background: rgba(15,23,42,0.5);
      border: 1px solid rgba(59,130,246,0.2);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .search-result-item:hover {
      background: rgba(15,23,42,0.8);
      border-color: rgba(59,130,246,0.4);
    }
    .search-result-name {
      font-weight: 600;
      color: #60a5fa;
      margin-bottom: 4px;
    }
    .search-result-address {
      font-size: 0.8rem;
      color: var(--color-text-secondary);
    }
    .instruction {
      color: var(--color-text-secondary);
      font-size: 0.875rem;
      font-style: italic;
      text-align: center;
      padding: 12px;
    }
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      border-bottom: 1px solid rgba(59,130,246,0.2);
    }
    .tab {
      padding: 8px 16px;
      background: transparent;
      border: none;
      color: var(--color-text-secondary);
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }
    .tab:hover {
      color: #60a5fa;
    }
    .tab.active {
      color: #60a5fa;
      border-bottom-color: #60a5fa;
    }
    .basemap-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 8px;
      margin-bottom: 16px;
    }
    .basemap-option {
      aspect-ratio: 1;
      border: 2px solid rgba(59,130,246,0.2);
      border-radius: 8px;
      cursor: pointer;
      overflow: hidden;
      position: relative;
      transition: all 0.2s;
      background-size: cover;
      background-position: center;
    }
    .basemap-option:hover {
      border-color: rgba(59,130,246,0.5);
      transform: translateY(-2px);
    }
    .basemap-option.active {
      border-color: #60a5fa;
      border-width: 3px;
    }
    .basemap-option-label {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 4px;
      font-size: 0.7rem;
      text-align: center;
    }
    .slider-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .slider-container input[type="range"] {
      flex: 1;
      height: 4px;
      background: rgba(59,130,246,0.2);
      border-radius: 2px;
      outline: none;
    }
    .slider-container input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 16px;
      height: 16px;
      background: #60a5fa;
      border-radius: 50%;
      cursor: pointer;
    }
    .slider-container span {
      min-width: 45px;
      font-size: 0.875rem;
      color: var(--color-text-secondary);
    }
    select.form-select {
      width: 100%;
      background: rgba(15,23,42,0.8);
      color: #e0e7ff;
      border: 1px solid rgba(59,130,246,0.35);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.875rem;
    }
    .legend-box {
      position: absolute;
      bottom: 30px;
      right: 10px;
      background: rgba(15,23,42,0.95);
      border: 1px solid rgba(59,130,246,0.35);
      border-radius: 8px;
      padding: 12px;
      max-width: 200px;
      z-index: 1000;
    }
    .legend-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: #60a5fa;
      font-size: 0.9rem;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 4px 0;
      font-size: 0.8rem;
    }
    .legend-color {
      width: 16px;
      height: 16px;
      border-radius: 3px;
    }
  </style>
</head>

    // External layer services configuration
    const EXTERNAL_LAYER_SERVICES = {

    const FEATURE_STYLES = {

    function ProjectMap() {
      const mapRef = useRef(null);
      const mapEl = useRef(null);
      const featureLayerRef = useRef(null);
      const externalLayersRef = useRef({});
      const measurementLayerRef = useRef(null);
      const measurementClickHandlerRef = useRef(null);
      const searchMarkerRef = useRef(null);
      const apiClient = window.API;

      const [projects, setProjects] = useState([]);
      const [selectedProject, setSelectedProject] = useState('');
      const [projectData, setProjectData] = useState(null);
      const [featureTypes, setFeatureTypes] = useState([]);
      const [visibleLayers, setVisibleLayers] = useState(new Set());
      const [loading, setLoading] = useState(false);
      const [featureCount, setFeatureCount] = useState(0);
      const [mouseCoords, setMouseCoords] = useState(null);
      const [error, setError] = useState(null);

      // New state for additional features
      const [activeTab, setActiveTab] = useState('layers');
      const [activeExternalLayers, setActiveExternalLayers] = useState(new Set());
      const [customWmsUrl, setCustomWmsUrl] = useState('');
      const [customWmsLayers, setCustomWmsLayers] = useState('');
      const [customWmsName, setCustomWmsName] = useState('');
      const [measurementMode, setMeasurementMode] = useState('distance');
      const [measurementPoints, setMeasurementPoints] = useState([]);
      const [measurementResult, setMeasurementResult] = useState(null);
      const [searchQuery, setSearchQuery] = useState('');
      const [searchResults, setSearchResults] = useState([]);
      const [searchLoading, setSearchLoading] = useState(false);

      // Basemap & styling state
      const [currentBasemap, setCurrentBasemap] = useState('osm');
      const [basemapOpacity, setBasemapOpacity] = useState(100);
      const [hideBasemap, setHideBasemap] = useState(false);
      const [colorScheme, setColorScheme] = useState('standard');
      const [markerSize, setMarkerSize] = useState('medium');
      const [fontSize, setFontSize] = useState('medium');
      const [layerOpacity, setLayerOpacity] = useState(85);

      // Display state
      const [showLegend, setShowLegend] = useState(true);
      const [showScale, setShowScale] = useState(true);
      const [showAttribution, setShowAttribution] = useState(true);

      // Refs for basemap layer
      const basemapLayerRef = useRef(null);

      // Load projects on mount
      useEffect(() => {
        async function loadProjects() {
          try {
            const data = await apiClient.request('GET', '/projects');
            setProjects(data || []);
          } catch (err) {
            console.error('Failed to load projects:', err);
            setError('Failed to load projects');
          }
        }
        loadProjects();
      }, []);

      // Initialize map
      useEffect(() => {
        if (mapRef.current || !mapEl.current) return;

        const basemapConfig = BASEMAP_OPTIONS[currentBasemap];
        const basemapLayer = L.tileLayer(basemapConfig.url, {
          maxZoom: 20,
          attribution: basemapConfig.attribution,
          opacity: basemapOpacity / 100
        });

        const map = L.map(mapEl.current, {
          center: [38.4405, -122.7144], // Santa Rosa, CA
          zoom: 12,
          layers: [basemapLayer],
          zoomControl: false
        });

        L.control.zoom({ position: 'topright' }).addTo(map);
        L.control.scale({ position: 'bottomleft' }).addTo(map);

        // Track mouse coordinates
        map.on('mousemove', (e) => {
          setMouseCoords({
            lat: e.latlng.lat.toFixed(6),
            lng: e.latlng.lng.toFixed(6)
          });
        });

        mapRef.current = map;
        basemapLayerRef.current = basemapLayer;

        return () => {
          map.remove();
          mapRef.current = null;
        };
      }, []);

      // Handle basemap changes
      useEffect(() => {
        if (!mapRef.current) return;

        const basemapConfig = BASEMAP_OPTIONS[currentBasemap];
        if (basemapLayerRef.current) {
          mapRef.current.removeLayer(basemapLayerRef.current);
        }

            React.createElement('h3', null,
              React.createElement('i', { className: 'fas fa-ruler' }),
              ' Measurement Tools'
            ),
            React.createElement('div', { className: 'control-group' },
              React.createElement('div', { style: { display: 'flex', gap: '8px', marginBottom: '12px' } },
                React.createElement('button', {
                  className: `btn-primary btn-sm ${measurementMode === 'distance' ? 'active' : ''}`,
                  onClick: () => { setMeasurementMode('distance'); clearMeasurements(); },
                  style: { flex: 1 }
                }, React.createElement('i', { className: 'fas fa-ruler' }), ' Distance'),
                React.createElement('button', {
                  className: `btn-primary btn-sm ${measurementMode === 'area' ? 'active' : ''}`,
                  onClick: () => { setMeasurementMode('area'); clearMeasurements(); },
                  style: { flex: 1 }
                }, React.createElement('i', { className: 'fas fa-draw-polygon' }), ' Area')
              ),
              React.createElement('div', { style: { display: 'flex', gap: '8px' } },
                React.createElement('button', {
                  className: 'btn-primary btn-sm',
                  onClick: startMeasurement,
                  style: { flex: 1 }
                }, React.createElement('i', { className: 'fas fa-play' }), ' Start'),
                React.createElement('button', {
                  className: 'btn-danger btn-sm',
                  onClick: clearMeasurements,
                  style: { flex: 1 }
                }, React.createElement('i', { className: 'fas fa-trash' }), ' Clear')
              )
            ),
            measurementResult && React.createElement('div', { className: 'measurement-result' },
              React.createElement('div', { className: 'result-item' },
                React.createElement('div', { className: 'result-label' },
                  measurementResult.type === 'distance' ? 'Distance' : 'Area'
                ),
                React.createElement('div', { className: 'result-value' }, measurementResult.display)
              ),
              React.createElement('div', { className: 'result-item' },
                React.createElement('div', { className: 'result-label' },
                  measurementResult.type === 'distance' ? 'Imperial' : 'Imperial'
                ),
                React.createElement('div', { className: 'result-value' }, measurementResult.imperial)
              )
            ),
            !measurementResult && React.createElement('p', { className: 'instruction' },
              `Click on map to ${measurementMode === 'distance' ? 'measure distance' : 'draw area'}. Click multiple points to continue.`
            )
          ),

          // Search Tab
          activeTab === 'search' && React.createElement('div', { className: 'control-panel' },
            React.createElement('h3', null,
              React.createElement('i', { className: 'fas fa-search' }),
              ' Search Location'
            ),
            React.createElement('div', { className: 'control-group' },
              React.createElement('input', {
                type: 'text',
                value: searchQuery,
                onChange: (e) => setSearchQuery(e.target.value),
                onKeyPress: (e) => e.key === 'Enter' && handleSearch(),
                placeholder: 'Search for a place...'
              })
            ),
            React.createElement('button', {
              className: 'btn-primary btn-sm',
              onClick: handleSearch,
              disabled: searchLoading || !searchQuery.trim(),
              style: { width: '100%' }
            },
              searchLoading
                ? React.createElement(React.Fragment, null,
                    React.createElement('i', { className: 'fas fa-spinner fa-spin' }),
                    ' Searching...'
                  )
                : React.createElement(React.Fragment, null,
                    React.createElement('i', { className: 'fas fa-search' }),
                    ' Search'
                  )
            ),
            searchResults.length > 0 && React.createElement('div', { style: { marginTop: '12px' } },
              searchResults.map((result, index) =>
                React.createElement('div', {
                  key: index,
                  className: 'search-result-item',
                  onClick: () => zoomToSearchResult(
                    parseFloat(result.lat),
                    parseFloat(result.lon),
                    result.display_name.split(',')[0]
                  )
                },
                  React.createElement('div', { className: 'search-result-name' },
                    result.display_name.split(',')[0]
                  ),
                  React.createElement('div', { className: 'search-result-address' },
                    result.display_name
                  )
                )
              )
            )
          ),

          // Error message
          error && React.createElement('div', {
            style: {
              background: 'rgba(239, 68, 68, 0.1)',
              border: '1px solid rgba(239, 68, 68, 0.3)',
              color: '#fca5a5',
              padding: '12px',
              borderRadius: '8px',
              marginTop: '12px'
            }
          },
            React.createElement('i', { className: 'fas fa-exclamation-triangle' }),
            ' ',
            error
          ),

          // Map
          React.createElement('div', { ref: mapEl, id: 'map', style: { position: 'relative' } },
            // Legend overlay
            showLegend && featureTypes.length > 0 && React.createElement('div', { className: 'legend-box' },
              React.createElement('div', { className: 'legend-title' }, 'Legend'),
              featureTypes.map(ft => {
                const color = getFeatureColor(ft.feature_type);
                return React.createElement('div', { key: ft.feature_type, className: 'legend-item' },
                  React.createElement('div', {
                    className: 'legend-color',
                    style: { backgroundColor: color }
                  }),
                  React.createElement('span', null,
                    FEATURE_STYLES[ft.feature_type]?.label || ft.feature_type
                  )
                );
              })
            )
          ),

          // Status bar
          React.createElement('div', { className: 'status-bar' },
            React.createElement('div', { className: 'status-item' },
              React.createElement('i', { className: 'fas fa-layer-group' }),
              ` ${featureCount} features loaded`
            ),
            mouseCoords && React.createElement('div', { className: 'coordinate-display' },
              `Lat: ${mouseCoords.lat}, Lon: ${mouseCoords.lng}`
            )
          )
        )
      );
    }

    ReactDOM.render(
      React.createElement(ProjectMap),
      document.getElementById('root')
    );
  </script>
</body>
</html>
